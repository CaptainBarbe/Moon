# Site
title:              Florentin Mouilbeaux
bio:                'Étudiant en WEBDESIGN & DÉVELOPPEMENT WEB.'
description:        "“Sortant de la partie théorique d'une formation en developpement web, le Certificat Professionel CP09 au CNAM Lorraine. J'aimerais acquérir de l'expérience dans ce domaine pour en faire mon métier, c'est pour cela que je suis à la recherche d'un stage non rémunéré de 3 mois avec pour objectif de participer à la création d'un site Web pour pouvoir compléter la partie pratique de ma formation et ainsi la valider.”"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/portrait.jpg'
background:         'assets/img/bg.jpg'
tiled_bg:           true   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             fr_FR
url:                https://captainbarbe.github.io/Moon

# Jekyll
